<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        .result {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }
        img {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Clothing Detection</h1>
    <form id="imageForm">
        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" name="url" placeholder="Enter image URL" required>
        <button type="submit">Analyze</button>
    </form>

    <div id="results"></div>

    <script>
        const form = document.getElementById('imageForm');
        const resultsDiv = document.getElementById('results');

        form.onsubmit = async (e) => {
            e.preventDefault();
            resultsDiv.innerHTML = ''; // Clear previous results
            const imageUrl = document.getElementById('imageUrl').value;

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: imageUrl }),
                });

                if (response.ok) {
                    const results = await response.json();
                    if (results.length === 0) {
                        resultsDiv.innerHTML = '<p>No matches found.</p>';
                        return;
                    }

                    results.forEach((result) => {
                        const resultDiv = document.createElement('div');
                        resultDiv.className = 'result';

                        const title = document.createElement('h3');
                        title.textContent = result.title;

                        const price = document.createElement('p');
                        price.textContent = `Price: ${result.price}`;

                        const link = document.createElement('a');
                        link.href = result.link;
                        link.textContent = 'Buy Now';
                        link.target = '_blank';

                        const thumbnail = document.createElement('img');
                        thumbnail.src = result.thumbnail;
                        thumbnail.alt = result.title;

                        resultDiv.appendChild(title);
                        resultDiv.appendChild(price);
                        resultDiv.appendChild(link);
                        resultDiv.appendChild(document.createElement('br'));
                        resultDiv.appendChild(thumbnail);

                        resultsDiv.appendChild(resultDiv);
                    });
                } else {
                    const errorData = await response.json();
                    resultsDiv.innerHTML = `<p>Error: ${errorData.error}</p>`;
                }
            } catch (err) {
                resultsDiv.innerHTML = '<p>An error occurred. Please try again.</p>';
            }
        };
    </script>
</body>
</html>
