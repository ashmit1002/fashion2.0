<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Detection</title>
</head>
<body>
    <h1>Upload an Image for Clothing Detection</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="image" id="imageInput" required>
        <button type="submit">Upload Image</button>
    </form>

    <h3>Detected Clothing Description:</h3>
    <ul id="descriptionList"></ul>

    <h3>Processed Image with Bounding Boxes:</h3>
    <img id="processedImage" src="" alt="Processed Image" style="max-width: 500px;">

    <script>
        const form = document.getElementById('uploadForm');

        form.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const result = await response.json();
                const descriptions = result.descriptions;
                const imagePath = result.image_path;

                // Display descriptions
                const descriptionList = document.getElementById('descriptionList');
                descriptionList.innerHTML = '';
                descriptions.forEach(desc => {
                    const li = document.createElement('li');
                    li.textContent = desc;
                    descriptionList.appendChild(li);
                });

                // Display processed image
                const processedImage = document.getElementById('processedImage');
                processedImage.src = `/processed_image?path=${imagePath}`;
            } else {
                alert('Error uploading image');
            }
        };
    </script>
</body>
</html>
